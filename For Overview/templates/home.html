<!-- home.html -->
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MCQ Game Home</title>
</head>
<body>
    <h1>Welcome, {{ username }}!</h1>
    <p>Enter a subject to start playing:</p>

    <form action="{{ url_for('start_game') }}" method="POST">
        <input type="text" name="subject" placeholder="Enter subject/topic" required>
        <button type="submit">Play</button>
    </form>

    <p><a href="{{ url_for('logout') }}">Logout</a></p>
</body>
</html>
