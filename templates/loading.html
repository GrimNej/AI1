<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - MCQ Game</title>
    <script src="{{ url_for('static', filename='settings.js') }}"></script>
    <script src="{{ url_for('static', filename='settings.js') }}"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .loading-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .loading-message {
            font-size: 1.5em;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-left: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .dots {
            font-size: 2em;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .round-info {
            margin-top: 15px;
            font-size: 1.1em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <div class="loading-message" id="message">{{ message }}</div>
        {% if round_info %}
        <div class="round-info">{{ round_info }}</div>
        {% endif %}
        <div class="dots">...</div>
    </div>

    <script>
        // Auto redirect after specified time
        setTimeout(function() {
            window.location.href = "{{ redirect_url }}";
        }, {{ delay * 1000 }});

        // Optional: Add some dynamic text effects
        const messages = [
            "{{ message }}",
            "Almost ready",
            "Just a moment"
        ];
        
        let messageIndex = 0;
        setInterval(function() {
            if ({{ delay * 1000 }} > 2000) { // Only cycle if delay is long enough
                messageIndex = (messageIndex + 1) % messages.length;
                document.getElementById('message').textContent = messages[messageIndex];
            }
        }, 1500);
    </script>
</body>
</html>
