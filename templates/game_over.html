<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <script src="{{ url_for('static', filename='settings.js') }}"></script>
    <script src="{{ url_for('static', filename='settings.js') }}"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 3em;
            font-weight: 300;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.3em;
            margin: 20px 0 40px 0;
            opacity: 0.9;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 15px 0;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .logout-link {
            display: inline-block;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .logout-link:hover {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Over ðŸ˜ž</h1>
        <p>You couldn't answer enough questions to advance.</p>
        <a href="/loading?message=Setting up new game&redirect_url=/home&delay=2">
            <button>Play Again</button>
        </a>
        <p><a href="/loading?message=Returning to profile&redirect_url=/profile&delay=1.5" class="logout-link">Back to Profile</a></p>
        <p><a href="/loading?message=Logging you out&redirect_url=/&delay=1.5" class="logout-link">Logout</a></p>
    </div>
</body>
</html>
